<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Quizzes Overview</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f4f4f9;
        }
        main{
            display: flex;
            flex: 1;
            justify-content: center;
        }
        .container-overview{
            width: 90%;
            background-color: #f9f9fc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .heading-with-lines {
            display: flex;
            align-items: center;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .heading-with-lines::before,
        .heading-with-lines::after {
            content: "";
            flex: 1;
            border-bottom: 3px solid darkolivegreen;
            margin: 0 15px;
        }
        .header-overview p{
            text-align: center;
            font-size: 17px;
            padding-bottom: 20px;
        }
        .filter{
            display: flex;
            gap: 40px;
            padding-left: 30px;
        }
        select{
            border: none;
            border-bottom: 1px solid darkgray;
            width: 150px;
        }
        .filter label{
            color: grey;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container-overview">
            <div class="header-overview">
                <h1 class="heading-with-lines">
                <span>Quizzes Overview</span>
                </h1>
                <p>Here are the quizzes you have completed. Click on each quiz to view your answers and score.</p>
            </div>
            <div class="filter">
                <div>
                    <label for="quizStatus">Quiz Status:</label> </br>
                    <select id="quizStatus">
                        <option value="all">All</option>
                        <option value="passed">Passed</option>
                        <option value="failed">Failed</option>
                    </select>
                </div>
                <div>
                    <label for="subject">Subject:</label> </br>
                    <select id="subject">
                        <option value="all">All</option>
                        <option value="math">Math</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                    </select>
                </div>
            </div>
            <div class="quizzes">

            </div>
        </div>
    </main>
</body>
</html>
