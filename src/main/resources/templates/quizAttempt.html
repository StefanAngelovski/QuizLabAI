<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizLab AI - Quiz Attempt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f4f4f9;
        }
        main {
            flex: 1;
        }
        .navbar {
            background-color: #d9534f !important; /* Red navbar */
        }
        .nav-link {
            color: white !important;
        }
        footer {
            background-color: black;
            color: white;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .container-attempt {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        .instructions {
            display: flex;
            justify-content: space-around;
            gap: 230px;
            max-width: 700px;
            width: 100%;
            margin-bottom: 30px;
            margin-top: 50px;
        }

        .instruction-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        .circle {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 3px solid #3498db;
            color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            margin-left: 10px;
        }

        .instruction-box i {
            font-size: 2.5rem;
            color: #d9534f;
            margin-right: 10px;
        }
        .instruction-box p {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 0;
            display: inline-flex;
        }
        .quiz-card {
            background-color: white;
            height: 350px;
            width: 650px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            justify-items: center;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
        .quiz-card p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }
        .quiz-card p:first-of-type {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
        }
        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            width: 250px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 30px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/home">QuizLab AI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/quiz-statistics">Quiz Statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/quiz-management">Quiz Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student-progress">Student Progress</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-attempt">

        <div class="instructions">
            <div class="instruction-box">
                <p><strong>Questions</strong> <span class="circle">10</span></p>
            </div>

            <div class="instruction-box" style="display: flex;">
                <i class="fas fa-clock"></i>
                <p><strong>30</strong> m</p>
            </div>
        </div>

    <div class="quiz-card">
            <img src="quiz-image.jpg" alt="Subject Quiz Image" />
            <p>Quiz 1</p>
            <p><strong>Topic:</strong> Algorithms Basics</p>
    </div>
    <button>Attempt Quiz</button>

</div>

</body>
</html>
