<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QuizLabAI - Quiz Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #e0e0e0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-icon {
            font-size: 24px;
            margin-right: 5px;
        }

        .logo-text span {
            color: #ff0000;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: #666;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ff0000;
        }

        .user-icon {
            font-size: 28px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 15px;
            flex: 1;
        }

        .timer {
            text-align: right;
            margin-bottom: 20px;
            color: #666;
        }

        .quiz-name {
            margin-bottom: 20px;
            font-weight: normal;
            color: #333;
        }

        .progress {
            text-align: right;
            color: #666;
            margin-bottom: 20px;
        }

        .question-card {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .question-header {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .question-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .question-type {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .question-body {
            padding: 15px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .points {
            background-color: #e0e0e0;
            display: inline-block;
            padding: 5px 10px;
            font-weight: bold;
            margin-top: 15px;
        }

        .navigation {
            text-align: right;
            margin-top: 20px;
        }

        .next-btn {
            background-color: #d3d3d3;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
        }

        .red-circle {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 300px;
            border: 2px solid #ff0000;
            border-radius: 50%;
            margin-left: -100px;
            z-index: -1;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">
        <div class="logo-icon">ðŸŽ“</div>
        <div class="logo-text">Quiz<span>LabAI</span></div>
    </div>
    <div class="page-title">
        Quiz <span th:text="${questionNumber}"></span>
    </div>
    <div class="user-profile">
        <div class="user-icon">ðŸ‘¤</div>
        <div th:text="${username}">Tarun â–¼</div>
    </div>
</div>

<div class="container">
    <div class="timer">Remaining Time : <span id="time"></span></div>

    <h5 class="quiz-name" th:text="${quiz.subject}">Algorithms and data structures Quiz 1</h5>
    <div class="progress">
        <span th:text="${questionNumber}"></span>/<span th:text="${totalQuestions}"></span>
    </div>

    <div class="question-card">
        <div class="question-header">
            <div class="question-title">
                <span th:text="'Question ' + ${questionNumber} + ': ' + ${question.text}"></span>
            </div>
            <div class="question-type" th:text="${question.type}">Select one or more</div>
            <div>Answers:</div>
        </div>

        <div class="question-body">
            <!-- Form for Next Question -->
            <form method="post" th:action="@{/attempt/next}" th:if="${!isLastQuestion}">
                <input type="hidden" name="questionId" th:value="${question.id}"/>

                <!-- Options -->
                <div class="options-grid" th:if="${question.type != 'short-answer'}">
                    <div class="option-item" th:each="option, iterStat : ${question.options}">
                        <input type="checkbox"
                               th:id="'option' + ${iterStat.index}"
                               name="selectedOptions"
                               th:value="${option}"
                               th:checked="${userAnswers != null && userAnswers[question.id] != null && userAnswers[question.id].contains(option)}">
                        <label th:for="'option' + ${iterStat.index}" th:text="${option}">Option</label>
                    </div>
                </div>

                <!-- Short Answer -->
                <div th:if="${question.type == 'short-answer'}">
                    <textarea name="shortAnswer" rows="4" cols="50" placeholder="Write your answer here..." th:text="${userAnswers != null && userAnswers[question.id] != null ? userAnswers[question.id] : ''}"></textarea>
                </div>

                <div class="points">
                    <span th:text="${question.points}">2</span> Points
                </div>

                <div class="navigation">
                    <button type="submit" class="next-btn btn btn-secondary">Next Question</button>
                </div>
            </form>

            <!-- Form for Submit Quiz -->
            <form method="post" th:action="@{/attempt/result/{quizId}(quizId=${quiz.id})}" th:if="${isLastQuestion}">
                <input type="hidden" name="questionId" th:value="${question.id}"/>

                <!-- Options -->
                <div class="options-grid" th:if="${question.type != 'short-answer'}">
                    <div class="option-item" th:each="option, iterStat : ${question.options}">
                        <input type="checkbox"
                               th:id="'optionFinal' + ${iterStat.index}"
                               name="selectedOptions"
                               th:value="${option}"
                               th:checked="${userAnswers != null && userAnswers[question.id] != null && userAnswers[question.id].contains(option)}">
                        <label th:for="'optionFinal' + ${iterStat.index}" th:text="${option}">Option</label>
                    </div>
                </div>

                <!-- Short Answer -->
                <div th:if="${question.type == 'short-answer'}">
                    <textarea name="shortAnswer" rows="4" cols="50" placeholder="Write your answer here..." th:text="${userAnswers != null && userAnswers[question.id] != null ? userAnswers[question.id] : ''}"></textarea>
                </div>

                <div class="points">
                    <span th:text="${question.points}">2</span> Points
                </div>

                <div class="navigation">
                    <button type="submit" class="next-btn btn btn-danger">Submit Quiz</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="red-circle"></div>

<footer class="bg-black py-4 text-white">
    <div class="text-center">
        <p class="mb-0">Â© 2025 QuizLab AI. All rights reserved.</p>
    </div>
</footer>

<script>
    let timeInSeconds = localStorage.getItem('timeInSeconds') ? parseInt(localStorage.getItem('timeInSeconds')) : 15 * 60;
    const timerElement = document.getElementById('time');

    function updateTimer() {
        const minutes = Math.floor(timeInSeconds / 60);
        const seconds = timeInSeconds % 60;
        timerElement.textContent = minutes + ":" + (seconds < 10 ? '0' : '') + seconds;

        if (timeInSeconds > 0) {
            timeInSeconds--;
            localStorage.setItem('timeInSeconds', timeInSeconds);
            setTimeout(updateTimer, 1000);
        } else {
            alert('Time is up!');
        }
    }

    updateTimer();
</script>

</body>
</html>
