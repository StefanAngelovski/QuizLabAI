<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizLabAI - Student Progress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2662512c9c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="header">
  <div class="logo">
    <div class="logo-icon">🎓</div>
    <div class="logo-text">Quiz<span>LabAI</span></div>
  </div>

  <div class="nav-links font">
    <a href="#">How it works?</a>
    <a href="#">Features</a>
    <a href="#">About us</a>
  </div>

  <div class="user-profile">
    <a href="/profile" class="d-flex align-items-center text-decoration-none text-dark">
      <i class="user-icon me-2">👤</i>
      <div th:text="${username}"></div>
    </a>
  </div>

</div>


<div class="container">
  <div class="sidebar">
    <div class="manage-quizzes font">Manage Quizzes</div>

    <div th:each="item : ${sidebarItems}" class="sidebar-item">
      <i th:text="${item.emoji}"></i>
      <span th:text="${item.title}">Grades</span>
    </div>

    <div class="logout">
      <i>🚪</i> Logout
    </div>
  </div>

  <div class="content">
    <div class="breadcrumb">
      <span>🏠</span>
      <a href="/home">Home </a> /
      <a href="#" class="font"> Dashboard</a>
    </div>
    <main>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Quizzes Overview -->
        <div sec:authorize="hasAnyRole('Student', 'Admin')" class="col">
          <div class="card h-100 text-center">
            <div class="card-body">
              <div class="display-6">📝</div>
              <h6 class="card-title mt-3">Quizzes Overview</h6>
            </div>
          </div>
        </div>

        <!-- Studying Materials -->
        <div class="col">
          <div class="card h-100 text-center">
            <div class="card-body">
              <div class="display-6">📚</div>
              <h6 class="card-title mt-3">Studying Materials</h6>
            </div>
          </div>
        </div>

        <!-- Completed Quizzes -->
        <div class="col">
          <div class="card h-100 text-center">
            <div class="card-body">
              <div class="display-6">✅</div>
              <h6 class="card-title mt-3">Completed Quizzes</h6>
            </div>
          </div>
        </div>

        <!-- Average Score -->
        <div class="col">
          <div class="card h-100 text-center">
            <div class="card-body">
              <div class="display-6">🎯</div>
              <h6 class="card-title mt-3">Average Score</h6>
            </div>
          </div>
        </div>

        <!-- Time Spent -->
        <div class="col">
          <div class="card h-100 text-center">
            <div class="card-body">
              <div class="display-6">⏱️</div>
              <h6 class="card-title mt-3">Time Spent</h6>
            </div>
          </div>
        </div>

        <!-- Progress Tracker -->
        <div class="col">
          <div class="card h-100 text-center">
            <div class="card-body">
              <div class="display-6">📈</div>
              <h6 class="card-title mt-3">Personal Progress Tracker</h6>
            </div>
          </div>
        </div>

        <!-- Passed Quizzes -->
        <div class="col">
          <div class="card h-100 text-center">
            <div class="card-body">
              <div class="display-6">🏆</div>
              <h6 class="card-title mt-3">Passed Quizzes</h6>
              <p class="fs-4 mb-0">5</p>
            </div>
          </div>
        </div>

        <!-- Failed Quizzes -->
        <div class="col">
          <div class="card h-100 text-center">
            <div class="card-body">
              <div class="display-6">❌</div>
              <h6 class="card-title mt-3">Failed Quizzes</h6>
              <p class="fs-4 mb-0">2</p>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>
</div>
</body>
</html>
