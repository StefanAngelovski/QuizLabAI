<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>QuizLabAI - Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #e0e0e0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-icon {
            font-size: 24px;
            margin-right: 5px;
        }

        .logo-text span {
            color: #ff0000;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: #666;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ff0000;
        }

        .user-icon {
            font-size: 28px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 15px;
            flex: 1;
        }

        .results-title {
            margin-bottom: 20px;
            font-weight: normal;
            color: #333;
        }

        .results-card {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
        }

        .results-info {
            margin-bottom: 20px;
        }

        .results-info p {
            margin-bottom: 10px;
            color: #333;
        }

        .results-message {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-btn {
            background-color: #d3d3d3;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
        }

        .red-circle {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 300px;
            border: 2px solid #ff0000;
            border-radius: 50%;
            margin-left: -100px;
            z-index: -1;
        }

        footer {
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">
        <div class="logo-icon">ðŸŽ“</div>
        <div class="logo-text">Quiz<span>LabAI</span></div>
    </div>

    <div class="page-title">
        Results Quiz 1
    </div>

    <div class="user-profile">
        <div class="user-icon">ðŸ‘¤</div>
        <div>Tarun â–¼</div>
    </div>
</div>

<div class="container">
    <h5 class="results-title">Results of Quiz 1</h5>

    <div class="results-card">
        <div class="results-info">
            <p>Date: 27.03.2025</p>
            <p>Quiz Time: 30:00</p>
            <p>Time need to complete the quiz: 18:00</p>
            <p>Answered Questions: 9/10</p>
        </div>

        <div class="results-message">
            Congratulations! You passed the quiz with a score of 78% with C grade.
        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn btn btn-secondary">Review the Quiz</button>
        <button class="nav-btn btn btn-secondary">Back to dashboard</button>
    </div>
</div>

<div class="red-circle"></div>

<footer class="bg-black py-4 text-white">
    <div class="text-center">
        <p class="mb-0">Â© 2025 QuizLab AI. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
