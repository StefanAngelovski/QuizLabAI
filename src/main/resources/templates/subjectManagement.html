<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizLabAI - Subject Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2662512c9c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="~{fragments/header.html}"></div>
<div class="container">
    <div th:replace="~{fragments/sidebar.html}"></div>
    <div class="content">
        <div class="breadcrumb">
            <span>ðŸ“š</span>
            <a href="/dashboard">Dashboard</a> /
            <a href="#" class="font">Subject Management</a>
        </div>
        <main>
            <div class="d-flex justify-content-end mt-4">
                <a href="/subjects/create" class="btn btn-primary">Create New Subject</a>
            </div>

            <div class="row mt-4">
                <div th:each="subject : ${subjects}" class="col-12 col-md-4 col-lg-4 mt-3">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center">
                                <i class="fas fa-book" style="font-size: 3rem; color: #007bff;"></i>
                                <h4 th:text="${subject.name}" class="mt-2">Subject Name</h4>
                                <p th:text="${subject.description}" class="text-muted">Subject Description</p>

                                <div class="d-flex gap-2 mt-2">
                                    <a th:href="@{'/subjects/edit/' + ${subject.id}}"
                                       class="btn btn-warning text-white flex-fill uniform-btn">
                                        Edit
                                    </a>
                                    <form th:action="@{'/subjects/delete/' + ${subject.id}}"
                                          method="post"
                                          onsubmit="return confirm('Are you sure you want to delete this subject?');"
                                          class="flex-fill m-0">
                                        <button type="submit" class="btn btn-danger w-100 uniform-btn">
                                            Delete
                                        </button>
                                    </form>
                                    <a th:href="@{'/subjects/' + ${subject.id} + '/assign-student'}"
                                       class="btn btn-secondary flex-fill uniform-btn">
                                        Add Student
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
