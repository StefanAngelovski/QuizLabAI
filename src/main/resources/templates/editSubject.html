<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Subject - QuizLab AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f4f4f9;
            height: 100vh;
        }
        main {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            background-color: #d9534f !important; /* Red navbar */
        }
        .nav-link {
            color: white !important;
        }
        footer {
            background-color: black;
            color: white;
        }
        .container-generation {
            width: 70%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
        }

        button {
            width: 100%;
            padding: 12px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .separator {
            width: 100%;
            height: 5px;
            background-color: #d9534f;
            margin-bottom: 50px;
        }

        .intro {
            color: darkgray;
            font-weight: 700;
            font-size: 20px;
            padding-bottom: 20px;
        }

        input, select, button, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .checkbox-div {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .group-number-pdf, .group-quiz {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
        }

        .group-number-pdf div, .group-quiz div {
            display: flex;
            flex-direction: column;
            width: 48%;
        }

        .group-quiz button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 170px;
        }

        .group-quiz button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/home">QuizLab AI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/subjects">Subjects</a></li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="container-generation">
        <h1>Edit Subject</h1>
        <div class="separator"></div>
        <form th:action="@{/subjects/edit/{id}(id=${subject.id})}" method="post">
            <label class="intro">Update the subject information:</label>

            <label for="name">Subject Name:</label>
            <input type="text" id="name" name="name" th:value="${subject.name}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" th:text="${subject.description}" style="resize: none;"></textarea>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</main>

<footer>
    <div class="container text-center py-3">
        <p>&copy; 2025 QuizLab AI. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
