<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizLab AI - Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    .btn-primary {
      background-color: #d9534f;
      border-color: #d9534f;
    }
    .btn-primary:hover {
      background-color: #c9302c;
      border-color: #c9302c;
    }
    .btn-outline-primary {
      color: #d9534f;
      border-color: #d9534f;
    }
    .btn-outline-primary:hover {
      background-color: #d9534f;
      color: white;
    }
    .card {
      border: none;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .text-primary {
      color: #d9534f !important;
    }
  </style>
</head>
<body>
<main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow">
      <div class="card-body p-5">
        <h2 class="card-title text-center mb-4 text-primary">Create Account</h2>
        <form th:action="@{/register}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
          </div>
          <div class="mb-4">
            <label for="repeatedPassword" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" name="repeatedPassword" id="repeatedPassword" required>
          </div>
          <div th:if="${param.error}" th:text="${param.error}" class="text-danger"></div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <div class="text-center mt-3">
          <p class="mb-0">Already have an account? <a href="/login" class="text-primary">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</main>


<footer class="bg-black py-4 text-white">
  <div class="container text-center">
    <p class="mb-0">Â© 2023 QuizLab AI. All rights reserved.</p>
  </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
