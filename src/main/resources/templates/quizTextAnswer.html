<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f4f4f9;
        }
        main {
            flex: 1;
        }
        .navbar {
            background-color: #d9534f !important; /* Red navbar */
        }
        .nav-link {
            color: white !important;
        }
        footer {
            background-color: black;
            color: white;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .quiz-container {
            width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px auto;
            box-sizing: border-box;
            text-align: center;
        }
        .remaining-time {
            color: #e74c3c;
        }
        .question-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #question {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #f4f7fa;
            color: #333;
            cursor: not-allowed;
        }
        #answer {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #3498db;
            border-radius: 5px;
            resize: vertical;
            min-height: 130px;
        }
        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            align-self: flex-end;
        }
        button:hover {
            background-color: #2980b9;
        }
        .subject-info {
            display: flex;
            justify-content: space-between;
            width: 70%;
            margin: 0 auto;
            align-items: center;
        }
        .subject-info p {
            margin: 0;
        }
        .remaining-time {
            position: fixed;
            top: 100px;
            right: 20px;
            background-color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            color: #e74c3c;
            display: flex;
            align-items: center;
        }
        .main-quiz-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            max-width: 1000px;
            width: 100%;
            margin: 50px auto;
            background-color: #f9f9f9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .main-quiz-container h2{
            padding-bottom: 50px;
        }
        .remaining-time span{
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/home">QuizLab AI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/quiz-statistics">Quiz Statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/quiz-management">Quiz Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student-progress">Student Progress</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="remaining-time">
    Remaining Time: <span id="timer">00:30</span>
</div>
<div class="main-quiz-container">
    <h2>Quiz 1</h2>
    <div class="subject-info">
        <p>Algorithms and data structures</p>
        <p>2/10</p>
    </div>
    <div class="quiz-container">
        <div class="question-section">
            <label for="question">Question 1: <span class="points">(5 Points)</span></label>
            <input type="text" id="question" placeholder="Question will appear here" value="What is the time complexity of Merge Sort?" disabled>
        </div>

        <div class="question-section">
            <textarea id="answer" placeholder="Enter your answer here" required></textarea>
        </div>

        <button type="submit">Submit</button>
    </div>
</div>

</body>
</html>
